<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Log in - Spotify</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/assets/vendor/styles/spotify.min.css">
	<link rel="stylesheet" href="/assets/styles/auth.css">
</head>
<body>
	<div class="container">
		<a class="navbar-brand" href="/">
			<span class="navbar-logo">Spotify</span>
		</a>
		<div class="content">
			<h3 class="text-center">Log in to your account</h3>
			<form method="post" action="/login" enctype="multipart/form-data">
				<div class="form-group">
					<input name="email" type="email" class="form-control" placeholder="Email address">
				</div>
				<div class="form-group">
					<input name="password" type="password" class="form-control" placeholder="Password">
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-sm btn-primary" value="Log in">
				</div>
			</form>
			<p class="text-center"><a href="/reset">Forgot your username or password?</a></p>
			<p class="text-center">Don't have an account? <a href="/signup">Sign Up</a></p>
		</div>
	</div>
</body>
</html>
